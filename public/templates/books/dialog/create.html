<md-dialog aria-label="Create Book">
  <form name="bookCreateForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Create Book</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="booksCreate.bookName" required>
      </md-input-container>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <md-button ng-click="booksCreate.submit()" class="md-primary">Create</md-button>
    </div>
  </form>
</md-dialog>

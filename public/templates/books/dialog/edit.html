<md-dialog aria-label="Edit Book">
  <form novalidate name="bookEditForm">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Edit Book</h2>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <md-input-container>
        <label>Name</label>
        <input type="text" ng-model="booksEdit.book.name" required>
      </md-input-container>
    </md-dialog-content>
    <div class="md-actions" layout="row">
      <md-button ng-click="booksEdit.remove()" class="md-warn">Delete</md-button>
      <md-button ng-click="booksEdit.update()" class="md-primary">Update</md-button>
    </div>
  </form>
</md-dialog>

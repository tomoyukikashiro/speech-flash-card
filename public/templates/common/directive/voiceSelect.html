<div class="voice-select" layout="row" layout-align="space-between center">

  <md-input-container class="voice-select__input-container">
    <label>{{title}}</label>
    <md-select ng-model="voiceSelect.selectedVoice" md-on-close="voiceSelect.onSelect($event)" md-on-open="voiceSelect.onOpenSelect()">
      <md-optgroup label="{{name}}" ng-repeat="(name, voice) in voiceSelect.voices">
        <md-option ng-value="data.lang + '_' + data.name" ng-repeat="data in voice">{{data.name}}</md-icon></md-option>
      </md-optgroup>
    </md-select>
  </md-input-container>
  <md-button md-ripple-size="full" class="voice-button md-fab md-mini" aria-label="speach" ng-click="voiceSelect.speakSample()">
    <md-icon md-svg-src="images/icons/volume_up_white.svg"></md-icon>
  </md-button>
</div>

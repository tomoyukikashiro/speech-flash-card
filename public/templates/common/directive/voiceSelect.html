<md-input-container class="voice-select">
  <label>{{title}}</label>
  <md-select ng-model="voiceSelect.selectedVoice" md-on-close="voiceSelect.onSelect($event)">
    <md-optgroup label="{{name}}" ng-repeat="(name, voice) in voiceSelect.voices">
      <md-option ng-value="data.lang + '_' + data.name" ng-repeat="data in voice">{{data.name}}</md-icon></md-option>
    </md-optgroup>
  </md-select>
</md-input-container>

<md-dialog aria-label="Personal Settings">
  <md-toolbar>
    <div class="md-toolbar-tools">
      <h2>Account Settings</h2>
    </div>
  </md-toolbar>
  <md-dialog-content>
    <md-content>
      <md-tabs md-border-bottom>
        <md-tab label="Basic">
          <md-tab-label>Basic</md-tab-label>
          <md-tab-body>
            <form novalidate name="name">
              <md-input-container>
                <label>Name</label>
                <input type="text" name="name" required max="50" ng-model="personalSettingsCtrl.user.name">
              </md-input-container>
              <div class="md-actions" layout="row">
                <md-button ng-click="personalSettingsCtrl.submit(this.name)" ng-disabled="this.name.$invalid" class="md-primary">Done</md-button>
              </div>
            </form>
          </md-tab-body>
        </md-tab>
        <md-tab label="Email">
          <md-tab-label>Email</md-tab-label>
          <md-tab-body>
            <form novalidate name="email">
              <md-input-container>
                <label>New Email</label>
                <input type="email" name="email" required ng-model="personalsettingsctrl.user.email">
              </md-input-container>
              <div class="md-actions" layout="row">
                <md-button ng-click="personalSettingsCtrl.submit(this.email)" ng-disabled="this.email.$invalid" class="md-primary">Done</md-button>
              </div>
            </form>
          </md-tab-body>
        </md-tab>
        <md-tab label="Password">
          <md-tab-label>Password</md-tab-label>
          <md-tab-body>
            <form novalidate name="password">
              <md-input-container>
                <label>New Password</label>
                <input type="password" name="password1" required ng-model="personalsettingsctrl.user.password1">
              </md-input-container>
              <md-input-container>
                <label>Confirm New Password</label>
                <input type="password" name="password2" required ng-model="personalsettingsctrl.user.password2">
              </md-input-container>
              <div class="md-actions" layout="row">
                <md-button ng-click="personalSettingsCtrl.submit(this.password)" class="md-primary">Done</md-button>
              </div>
            </form>
          </md-tab-body>
        </md-tab>
      </md-tabs>
    </md-content>
  </md-dialog-content>
</md-dialog>

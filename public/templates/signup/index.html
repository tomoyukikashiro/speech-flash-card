<div class="signup-container" flex layout="column" layout-align="center center">
  <div>
    <h1 class="md-display-3">Speech Flash Cards</h1>
    <form name="UserSignupForm" ng-submit="signupIndex.createSubmit()">
      <md-input-container>
        <label>Name</label>
        <input type="name" required autocomplete="name" ng-model="signupIndex.signup.name">
      </md-input-container>
      <md-input-container>
        <label>Email</label>
        <input type="email" required autocomplete="email" ng-model="signupIndex.signup.email">
      </md-input-container>
      <md-input-container>
        <label>Password</label>
        <input type="password" required autocomplete="password" ng-model="signupIndex.signup.password">
      </md-input-container>
      <md-input-container>
        <label>Password Comfirm</label>
        <input type="password" required ng-model="signupIndex.signup.passwordConfirm">
      </md-input-container>
      <div layout="row" layout-align="end center">
        <div layout="row" flex>
          <p><a ng-href="/login">Login</a></p>
        </div>
        <md-button class="md-raised md-primary">Signup</md-button>
      </div>
    </form>
  </div>
</div>
